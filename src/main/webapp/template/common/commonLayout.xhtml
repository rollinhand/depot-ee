<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Depotauswertung</title>
    <meta name="author" content="The Author"></meta>
</h:head>
<h:body style="padding: 60px 30px;">
    <h:form id="uploadFormId" enctype='multipart/form-data'>
        <b:modal id="uploadPanel"
                 title="Upload Deportbewertung"
                 styleClass="modalPseudoClass2">
            <h:inputFile id="file" value="#{uploadBean.file}"/>
            <f:facet name="footer">
                <b:commandButton value="Speichern" look="primary" action="#{uploadBean.upload}"/>
                <b:button value="Schließen" dismiss="modal" />
            </f:facet>
        </b:modal>
    </h:form>
    <h:form>
    <b:navBar brand="Depotauswertung" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:navLink value="Dashboard"
                       outcome="dashboard"
                       rendered="${securityBean.authenticated}"></b:navLink>
            <b:navLink value="Portfolio"
                       outcome="portfolio"
                       rendered="${securityBean.authenticated}"></b:navLink>
            <b:navLink value="Upload" onclick="$('.modalPseudoClass2').modal()"
                       rendered="${securityBean.authenticated}"></b:navLink>
            <b:navCommandLink iconAwesome="sign-out"
                              value="Logout" id="logout"
                              actionListener="${securityBean.doLogout}"
                              ajax="false" rendered="${securityBean.authenticated}"></b:navCommandLink>
        </b:navbarLinks>
    </b:navBar>
    </h:form>
    <b:container>
        <ui:insert name="content">
            <b:jumbotron>
                <h1>BootsFaces Starter Template</h1>
                <p> Use this JSF document as a way to quickly start any new project.</p>
                <p> All you get is this text and a mostly barebone JSF document.</p>
                <p>
                    <a href="https://github.com/TheCoder4eu/BootsFaces-examples/blob/master/src/main/webapp/starter_template.xhtml" class="btn btn-lg btn-info">View Page Source »</a>
                </p>
            </b:jumbotron>
        </ui:insert>
    </b:container>
</h:body>
</html>
