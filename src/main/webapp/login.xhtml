<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="template/common/commonLayout.xhtml">
    <ui:define name="content">
        <h:form styleClass="form-signin" style="margin:auto 25%" prependId="false">
            <h2 class="form-signin-heading">Please sign in</h2>
            <b:inputText id="username" name="username" placeholder="Username" value="${securityBean.username}">
                <f:facet name="prepend">
                    <b:iconAwesome name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="password" name="password" placeholder="Password" type="password" value="${securityBean.password}">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
            <b:commandButton look="primary btn-block" value="Login" iconAwesome="sign-in" size="lg" ajax="false" action="${securityBean.doLogin}">
                <f:ajax execute="@form" render="@form" />
            </b:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
